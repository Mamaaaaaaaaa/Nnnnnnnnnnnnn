<meta name='viewport' content='width=device-width, initial-scale=1'/><style>/* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #ffebf1;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

.title {
    font-size: 24px;
    margin-bottom: 20px;
    color: #ff69b4;
}

.subtitle {
    font-size: 16px;
    margin-bottom: 15px;
    color: #888;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0;
    font-size: 14px;
    color: #666;
}

input,
select {
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #ff69b4;
    color: #fff;
    border: none;
    padding: 10px;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #ff3b78;
    transform: scale(1.1);
}

.hidden {
    display: none;
}

#message {
    margin-top: 20px;
    font-size: 16px;
    color: #4caf50;
}

#replyForm {
    margin-top: 10px;
}

textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    height: 60px;
}

#sendMessage {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#sendMessage:hover {
    background-color: #45a049;
    transform: scale(1.1);
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}</style>
